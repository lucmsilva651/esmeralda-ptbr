name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAME_VERSION: EMERALD
      GAME_REVISION: 0
      GAME_LANGUAGE: ENGLISH
      MODERN: 0
      COMPARE: 1
      CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      COMMIT_URL: ${{ github.event.head_commit.url }}
      COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
      ROM_FILE: "pokeemerald_modern.gba"
      CI_ROM_FILE: "esmeralda-ptbr-debug.gba"
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout agbcc
        uses: actions/checkout@master
        with:
          path: agbcc
          repository: pret/agbcc

      - name: Install binutils
        run: |
          sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi libpng-dev

      - name: Install agbcc
        run: |
          ./build.sh
          ./install.sh ../
        working-directory: agbcc

      - name: Modern
        env:
          MODERN: 1
          COMPARE: 0
        run: make -j${nproc} all

      - name: Post to Telegram
        run: |
          cp $ROM_FILE $CI_ROM_FILE
          POST_MSG="Nova Build do Pokémon Emerald em PT-BR<br><br>Commit: ${{ env.COMMIT_MESSAGE }}<br>Autor: ${{ env.COMMIT_AUTHOR}}<br>URL: ${{ env.COMMIT_URL}}"
          if [ ! -z "$BOT_TOKEN" ]; then
            curl -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
            -F "chat_id=$CHANNEL_ID" \
            -F "caption=$POST_MSG" \
            -F "parse_mode=HTML" \
            -F "document=@$CI_ROM_FILE"
          fi
        continue-on-error: true
      
      - name: Upload to GitHub Releases
        uses: svenstaro/upload-release-action@v2
        env:
          POST_MSG: "Nova Build do Pokémon Emerald em PT-BR\n\nCommit: ${{ env.COMMIT_MESSAGE }}\nAutor: ${{ env.COMMIT_AUTHOR}}\nURL: ${{ env.COMMIT_URL}}"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ROM_FILE }}
          asset_name: ${{ env.CI_ROM_FILE }}
          body: ${{ env.POST_MSG }}
          promote: true
          tag: "release-ci-${{ github.run_number }}"
        continue-on-error: true
